<!-- hiring/templates/hiring/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}SmartDesk Admin{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f4f6f8; }
    .sidebar {
      height: 100vh; background-color: #2c3e50; color: #ecf0f1; position: fixed;
    }
    .sidebar a {
      display: block; color: #ecf0f1; padding: 12px 20px; text-decoration: none;
    }
    .sidebar a:hover,
    .sidebar a.active { background-color: #34495e; }
    .main-content { margin-left: 250px; padding: 30px; }
  </style>
</head>
<body>

<div class="row g-0">
  <!-- Sidebar -->
  <div class="col-md-2 sidebar pt-4">
    <h4 class="text-center">IT Solutions</h4>
    <hr class="text-white"/>
    <a href="{% url 'adminLogin' %}" class="{% if request.path == '/dashboard/' %}active{% endif %}">Applicants</a>
    <a href="{% url 'hiredEmp' %}" class="">Hired Employees</a>
    <a href="#" class="">Document Verification</a>
    <a href="#" class="">Settings</a>
    <a href="#" class="">Logout</a>
  </div>

  <!-- Main Content Area -->
  <div class="col-md-10 main-content">
    {% block content %}
    <!-- Page content goes here -->
    {% endblock %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
